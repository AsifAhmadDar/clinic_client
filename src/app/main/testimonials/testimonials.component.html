<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s"
            style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <p class="d-inline-block border rounded-pill py-1 px-4">Testimonial</p>
            <h1>What Say Our Patients!</h1>
        </div>

        <owl-carousel-o [options]="TestimonialOptions" #owlCat>
            <ng-container *ngFor="let slide of slides">
                <ng-template carouselSlide let-owlItem>
                    <div class="slide" [@activeSlide]="owlItem.isCentered ? 'active' : 'inActive'">
                        <img class="img-fluid bg-light rounded-circle p-2 mx-auto mb-4" [src]="slide.src"
                            style="width: 100px; height: 100px;">
                        <div class="testimonial-text rounded text-center p-4">
                            <p>Clita clita tempor justo dolor ipsum amet kasd amet duo justo duo duo labore sed sed.
                                Magna ut diam sit et amet stet eos sed clita erat magna elitr erat sit sit erat at rebum
                                justo sea clita.</p>
                            <h5 class="mb-1">Patient Name</h5>
                            <span class="fst-italic">Profession</span>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>

        <owl-carousel-o [options]="TestimonialOptions">
            <ng-container *ngFor="let slide of slides">
                <ng-template carouselSlide [id]="slide.id">
                    <div class="slide" [@activeSlide]="slide.isCentered ? 'active' : 'inActive'">

                    </div>

                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
