<div class="header">
    <h6 class="fw-normal">Upcomming Appointments</h6>
</div>

<div class="card">
    <div class="body p-3">
        <div class="row">
            <div class="col-lg-12">
                <table class="table text-dark">
                    <thead>
                      <tr>
                        <th scope="col" *ngFor="let col of columns">{{col}}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td  *ngFor="let col of columns;let i = index">{{col + ' '+ i+1}}</td>
                      </tr>

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</div>
